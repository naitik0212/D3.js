<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Implementations</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

<script>

    var data = [{x : 10, y : 200},
                {x: 30, y : 300},
                {x: 40, y : 350}, ];

    var canvas =  d3.select("body")
        .append("svg")
        .attr("width",500)
        .attr("height",500);

    var group = canvas.append("g")
        .attr("transform", "translate(100,100)");

    var line = d3.svg.line()
        .x(function (d) {return d.x})
        .y(function (d) {return d.y});

    group.selectAll("path")
        .data([data])
        .enter()
        .append("path")
        .attr("d", line)
        .attr("fill", "none")
        .attr("stroke", "black")
        .attr("stroke-width", 10);




    </script>
</body>
</html>
