<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Implementations</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>

    <script>

        d3.json("sample.json", function(data) {

            var canvas = d3.select("body")
                .append("svg")
                .attr("width",500)
                .attr("height",800)

            canvas.selectAll("rect")
                .data(data)
                .enter()
                    .append("rect")
                    .attr("width", function (d) { return d.age * 10})
                    .attr("height",45)
                    .attr("y", function (d,i){return i * 50;})
                    .attr("fill", "blue")

            canvas.selectAll("text")
                .data(data)
                .enter()
                    .append("text")
                    .attr("fill", "black")
                    .attr("y", function (d,i){return i * 50 + 22.5;})
                    .text(function (d) {return d.name;})


        })

    </script>

</body>
</html>
