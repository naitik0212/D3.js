<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Implementations</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>


<body>
    <p>Lets start learning D3</p>

<script>
//    Method Chaining by the dot
    d3.select("p")
        .text("You are learning D3")
        .style("color", "red");

    d3.select("body").append("p").text("Hi! Whats Up?");
    console.log(d3);


</script>


</body>
</html>
