<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Implementations</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<h1> Company Progress </h1>
<script>


    var dataArray = [8,30,51,53,59,65,80]
    var width = 500
    var height = 900

    var widthScale = d3.scale.linear()
                        .domain([0, 100])
                        .range([0,width])

//    var heightScale = d3.scale.linear()
//        .domain([100, 0])
//        .range([height,0])


    var color = d3.scale.linear()
                    .domain([0, 100])
                    .range(["red","green"])

    var xaxis = d3.svg.axis()
                    .scale(widthScale)
                    .ticks(7);

//    var yaxis = d3.svg.axis()
//                    .scale(heightScale)



    var canvas = d3.select("body")
        .append("svg")
        .attr("width",width)
        .attr("height",height)
        .append("g")
        .attr("transform", "translate(20,0)")

    var bars = canvas.selectAll("rect")
                    .data(dataArray)
                    .enter() //Returns placeholder
                        .append("rect")
                        .attr("width", function (d) { return widthScale(d);})
                        .attr("height", 50)
                        .attr("fill", function (d) { return color(d)})
                        .attr("y", function (d, i) {return i*60;});

    canvas.append("g")
        .attr("transform", "translate(0,450)")
        .call(xaxis)

//    canvas.append("g")
//        .call(yaxis)


</script>

</body>
</html>
