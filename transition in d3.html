<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Implementations</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

<script>

    var data = [10,20]

    var canvas =  d3.select("body")
        .append("svg")
        .attr("width",500)
        .attr("height",500)

    var circle1 = canvas.append("circle")
        .attr("cx",50)
        .attr("cy",100)
        .attr("r",25);


    circle1.transition()
        .delay(500)
        .attr("cy",150)
        .duration(800)
        .each ("start", function () {
            d3.select(this).attr("fill","red")
        })
        .transition()
        .attr("cy",200)
        .each ("start", function () {
            d3.select(this).attr("fill","yellow")
        })
        .transition()
        .attr("cy",250)
        .each ("start", function () {
            d3.select(this).attr("fill","green")
        })
    </script>


</body>
